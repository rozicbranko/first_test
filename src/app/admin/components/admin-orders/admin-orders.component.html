<h1>All Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.data.shipping.name }}</td>
      <td>{{ order.data.datePlaced | date}}</td>
      <td>
        <a [routerLink]="['/order-view/', order.key]">View</a>
      </td>
    </tr>
  </tbody>
</table>
